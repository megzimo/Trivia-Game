<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia</title>
</head>
<body>
   <div class="container">
        <iframe class="musicVideo">
        </iframe>
    </div>

    <ul class="list-group list-group-flush stats">
        <li class="list-group-item-secondary timer">Time Remaining: </li>
        <li class="list-group-item-secondary qLeft">Questions Remaining: </li>
        <li class="list-group-item-secondary correct">Correct: </li>
        <li class="list-group-item-secondary incorrect">Incorrect: </li>
    </ul>

<!-- Question Display -->
    <div class="card">
        <div class="card-body qDisplay"></div>
    </div>

<!-- answer choices -->
    <div class="answers">
        <button class="btn btn-secondary btn-lg btn-block ans-btn choice1"></button>
        <button class="btn btn-secondary btn-lg btn-block ans-btn choice2"></button>
        <button class="btn btn-secondary btn-lg btn-block ans-btn choice3"></button>
        <button class="btn btn-secondary btn-lg btn-block ans-btn choice4"></button>
    </div>

<!-- introduction & instructions -->
    <div class="jumbotron-fluid">
        <div class="container">
            <h1 class="intro">Guess that band! Click 'Begin Quiz' to get started, play the music video use the clue to guess the band!
                    You only have 20 seconds to listen and guess, so use your time wisely - Good Luck!!</h1>
        </div>
    </div>

<!-- start & reset buttons -->
    <div class="button-group">
        <button type="button" class="btn btn-secondary start">Begin Quiz</button>
        <button type="button" class="btn btn-light replay">Replay</button>
    </div>
   
    <footer>
        <p class="copywrite">Copyright &COPY; Meg Gallagher</p>
    </footer>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
